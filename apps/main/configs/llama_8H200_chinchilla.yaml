# dump_dir: !!!CHANGE_THIS!!!
dump_base: out
name: llama_8H200_chinchilla
total_flops: 52.41e18 # roughly 4 hours on 8 gpus at 46.17% MFU (measured on a test run)
probe_freq: null
seed: 777
grad_acc_steps: 2

optim:
  lr: 5e-4
  weight_decay: 0.01
  warmup: 1000
  lr_min_ratio: 0.000001
  clip: 1.0

distributed:
  fsdp_type: no_shard
  dp_replicate: 8
  compile: true
  model_dtype: bf16
  matmul_allow_tf32: false
  selective_activation_checkpointing: false
  tp_size: 1

model:
  dim: 2048
  n_layers: 25
  n_heads: 16

data:
  root_dir: /juice5/scr5/nlp/data/huggingface/lingua-data/
  sources:
    fineweb_edu_shuffled: 100.0
  batch_size: 8
  prefetch_size: 1024
  seq_len: 2048
  n_views: 2
  load_async: true
  add_bos: true
  add_eos: true
  tokenizer:
    name: tiktoken
    path: /juice5/scr5/nlp/data/huggingface/lingua-data/llama_tokenizer/original/tokenizer.model

profiling:
  run: false

checkpoint:
  dump:
    every: 500
    keep: 1
  eval:
    every: 500
    keep: 1
  async_save_mode: "shm"
  async_cleanup: true

logging:
  freq: 1
  wandb:
    project: lingua-chinchilla-tests

async_eval_gpus: 1
eval:
  harness:
    tasks:
      - hellaswag
      - task: boolq
        dataset_kwargs:
          trust_remote_code: true
      - piqa
      - task: social_iqa
        dataset_kwargs:
          trust_remote_code: true
      - winogrande
      - openbookqa
      - arc_easy
      - arc_challenge
      - race
      - commonsense_qa
  validation: null
  generator:
    max_tokens: 16384
    dtype: bf16
    show_progress: true
    reduce_generation_overhead: true

# slurm is used for async eval
slurm:
  account: nlp
  partition: jag-standard
  ngpu: 1
  ncpu: 16
  constraint: "[48G|80G|141G]"
  mem: 64G
  anaconda: lingua_241127
  time: 1440  # 24 hours

