# Quick debug config - works on all clusters
# Paths are auto-resolved by the launcher based on detected cluster

dump_base: null  # Auto-resolved by launcher
name: "debug"
steps: 100
seed: 777

optim:
    lr: 3e-4
    warmup: 50
    lr_min_ratio: 0.000001
    clip: 10.0

distributed:
    fsdp_type: no_shard
    compile: false
    model_dtype: bf16

model:
    dim: 512
    n_layers: 4
    n_heads: 8

data:
    root_dir: null  # Auto-resolved by launcher
    sources:
        fineweb_edu_10bt_shuffled: 100.0
    batch_size: 8
    seq_len: 2048
    tokenizer:
        name: bytes

checkpoint:
    dump:
        every: 1000
    eval:
        every: 1000

logging:
    freq: 10
    wandb: null  # Set by launcher or override with logging.wandb.project=xxx

eval: null
